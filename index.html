<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="header">Lab: Pixel Art Maker</h1>
    <h2 class="heading">Choose Grid Size</h2>
    <form id="sizePicker" class="grid-class">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2 class="heading">Pick A Color</h2>
    <input type="color" id="colorPicker" class="color-picker">

    <h2 class="heading">Design Canvas</h2>
    <table id="pixelCanvas" class="grid-table"></table>
    <script type="text/javascript" src="js/design.js"></script>
</body>
</html>
