<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cat Clicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css"></li>
    </head>
    <body>
        <div class="container">
            <section class="list">
                <div id="cat-list">
                    <ul class="cat-list-group"></ul>
                </div>
            </section>
            <section class="admin-mode">
              <button id="admin">Admin</button>
              <form id="admin-form" class="form">
                  <label for="name">Name</label>
                  <input type="text" name="CatName" id="name">
                  <label for="img-url">ImgUrl</label>
                  <input type="text" name="ImgUrl" id="img-url">
                  <label for="clicks">Clicks</label>
                  <input type="text" name="Clicks" id="clicks">
                  <input type="submit" name="Save" value="Submit">
                  <input type="reset" name="Cancel" value="Cancel" id="resetBtn">
              </form>
            </section>
            <section class="details">
                <div class="cat-detail">
                    <h2 id='cat-name'></h2>
                    <img class='clickable' id='cat-image' alt='cat image' src="">
                    <div class="score-class" id=""> Clicks:
                        <span class="count"> 0 </span>
                    </div>
                </div>
            </section>
        </div>
        <script type="text/javascript" src="js/style.js"></script>
    </body>
